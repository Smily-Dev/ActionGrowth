  <style>
    :root {
      --primary-color: #7F00FF;
      --secondary-color: #E100FF;
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --text-light: #1f1f1f;
      --text-dark: #f5f5f5;
      --card-bg-light: #f9f9f9;
      --card-bg-dark: #1e1e1e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg-light);
      color: var(--text-light);
      transition: all 0.4s ease;
    }

    nav {
      width: 100%;
      padding: 20px 40px;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: background 0.4s ease;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary-color);
    }

    ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    ul li a {
      text-decoration: none;
      color: var(--text-light);
      font-weight: 600;
      transition: color 0.3s ease;
    }

    ul li a:hover {
      color: var(--primary-color);
    }

    .toggle-mode {
      cursor: pointer;
      background: var(--primary-color);
      color: #fff;
      border: none;
      padding: 8px 18px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      transition: background 0.4s ease;
    }

    .toggle-mode:hover {
      background: var(--secondary-color);
    }

    /* Contact Section */
    #contact {
      padding: 80px 20px 40px;
      max-width: 700px;
      margin: auto;
      text-align: center;
    }

    #contact h1 {
      font-size: 42px;
      margin-bottom: 20px;
      font-weight: 700;
      color: var(--primary-color);
    }

    #contact p {
      font-size: 18px;
      margin-bottom: 30px;
      color: inherit;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    input, textarea {
      padding: 15px;
      border-radius: 10px;
      border: 2px solid var(--primary-color);
      outline: none;
      font-size: 16px;
      background: var(--card-bg-light);
      color: var(--text-light);
      transition: border 0.3s ease, background 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: var(--secondary-color);
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    button.submit-btn {
      background: var(--primary-color);
      color: white;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.4s ease;
    }

    button.submit-btn:hover {
      background: var(--secondary-color);
    }

    /* Dark Mode */
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    body.dark nav {
      background: rgba(18,18,18,0.9);
    }

    body.dark ul li a {
      color: var(--text-dark);
    }

    body.dark ul li a:hover {
      color: var(--secondary-color);
    }

    body.dark .toggle-mode {
      background: var(--secondary-color);
    }

    body.dark input, body.dark textarea {
      background: var(--card-bg-dark);
      color: var(--text-dark);
      border: 2px solid var(--secondary-color);
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark');
      const modeBtn = document.querySelector('.toggle-mode');
      if (document.body.classList.contains('dark')) {
        modeBtn.textContent = "‚òÄÔ∏è";

    }
