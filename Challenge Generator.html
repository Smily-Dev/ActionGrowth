<!DOCTYPE html>
<html lang="hi">
<head>
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Comfort Zone Challenge Generator: Generate and track personal growth challenges to step out of your comfort zone and grow. Available in Hindi and English.">
        <meta name="keywords" content="comfort zone challenge, personal growth, self-improvement, challenges generator, motivational challenges">
        <meta name="author" content="Your Name">
        <title>Comfort Zone Challenge Generator</title>
        <link rel="canonical" href="https://www.yourwebsite.com/comfort-zone-challenge">
        <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .language-btns {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .lang-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .lang-btn:hover {
            transform: scale(1.05);
        }

        #hindiBtn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
        }

        #englishBtn {
            background: linear-gradient(45deg, #4ECDC4, #45B7D1);
            color: white;
        }

        .challenge-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        #generateBtn {
            background: linear-gradient(45deg, #6C5CE7, #A363D9);
            color: white;
            animation: pulse 2s infinite;
        }

        #clearBtn {
            background: linear-gradient(45deg, #FF7675, #D63031);
            color: white;
        }

        .history-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .remove-btn {
            background: #d620b2;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .challenge-box {
                padding: 20px;
                font-size: 1em;
            }
            
            button {
                width: 100%;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="title">Comfort Zone Challenge Generator</h1>
        </div>

        <div class="language-btns">
            <button class="lang-btn" id="hindiBtn">हिंदी</button>
            <button class="lang-btn" id="englishBtn">English</button>
        </div>

        <div class="challenge-box" id="challengeBox">
            <span id="challengeText">Click the button to get a challenge!</span>
        </div>

        <div class="buttons">
            <button id="generateBtn">Generate New Challenge</button>
            <button id="clearBtn">Clear History</button>
        </div>

        <div class="history-section">
            <h3 id="historyTitle">Challenge History:</h3>
            <div id="history"></div>
        </div>
    </div>

    <script>

            hi: [

            "भविष्य के स्वयं को पत्र लिखें",

            "नया हेयरस्टाइल आजमाएँ",

            "3 दिन तक रोज 100 स्क्वैट्स करें",

            "हाथों से कुछ बनाएँ",
            "साइड हसल प्रोजेक्ट शुरू करें",
            "वाद्य यंत्र बजाना सीखें",
            "30-दिवसीय फोटो चैलेंज करें",
            "मेमोरी पैलेस तकनीक सीखें",
            "इम्प्रोव कॉमेडी क्लास लें",

            "100-घंटे का स्किल चैलेंज करें",
            "लक्ष्यों के लिए विज़न बोर्ड बनाएँ",
            "सार्वजनिक वाद-विवाद कौशल सीखें",
            "सुबह की पुष्टिकरण प्रैक्टिस करें",
            "नेतृत्व गुण विकसित करें",
            "तनाव प्रबंधन सीखें",
            "स्पीड रीडिंग में महारत हासिल करें",
            "सक्रिय श्रवण का अभ्यास करें",
            "विवाद समाधान सीखें",
            "ग्रोथ माइंडसेट विकसित करें",
            "सकारात्मक आत्म-चर्चा करें",
            "भावनात्मक बुद्धिमत्ता सीखें",
            "प्रेरक वक्तृत्व कला सीखें",
            "आलोचनात्मक सोच विकसित करें" 
            ]
        };

        let currentLang = 'hi';
        let history = [];

        const elements = {
            title: document.getElementById('title'),
            challengeText: document.getElementById('challengeText'),
            generateBtn: document.getElementById('generateBtn'),
            clearBtn: document.getElementById('clearBtn'),
            historyTitle: document.getElementById('historyTitle'),
            history: document.getElementById('history')
        };

        const translations = {
            hi: {
                title: "Comfort Zone Challenge Generator",
                defaultText: "Click the button to get a challenge!",
                generateBtn: "Generate New Challenge",
                clearBtn: "Clear History",
                historyTitle: "Challenge History:" 
            },
            en:{
                title: "Comfort Zone Challenge Generator",
                defaultText: "Click the button to get a challenge!",
                generateBtn: "Generate New Challenge",
                clearBtn: "Clear History",
                historyTitle: "Challenge History:"
            }
        };

        function updateLanguage(lang) {
            currentLang = lang;
            Object.keys(translations[lang]).forEach(key => {
                elements[key].textContent = translations[lang][key];
            });
            updateHistoryDisplay();
        }

        function generateChallenge() {
            const challengeList = challenges[currentLang];
            const randomIndex = Math.floor(Math.random() * challengeList.length);
            const challenge = challengeList[randomIndex];
            
            elements.challengeText.textContent = challenge;
            history.push({text: challenge, lang: currentLang});
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            elements.history.innerHTML = history.map((item, index) => `
                <div class="history-item">
                    <span>${item.text}</span>
                    <button class="remove-btn" onclick="removeChallenge(${index})">×</button>
                </div>
            `).join('');
        }

        function removeChallenge(index) {
            history.splice(index, 1);
            updateHistoryDisplay();
        }

        function clearHistory() {
            history = [];
            updateHistoryDisplay();
            elements.challengeText.textContent = translations[currentLang].defaultText;
        }

        // Event Listeners
        document.getElementById('hindiBtn').addEventListener('click', () => updateLanguage('hi'));
        document.getElementById('englishBtn').addEventListener('click', () => updateLanguage('en'));
        document.getElementById('generateBtn').addEventListener('click', generateChallenge);
        document.getElementById('clearBtn').addEventListener('click', clearHistory);

        // Initial setup
        updateLanguage('hi');
    </script>

</html>
